            <form class="row g-5">
                <div class="col-6">

                </div> 
                <div class="col-4">
                    <label for="postalcodeinput" class="form-label parrind5">Codigo postal</label>
                    <input type="text" class="form-control" id="postalcodeinput" placeholder="Escribe tu codigo postal" required>
                </div> 
                <div class="col-12">
                    <input type="checkbox" class="form-check-input parrind6" id="checkbox" required>

                </div>

                    <input type="checkbox" class="form-check-input parrind6" id="checkbox">
